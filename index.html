<!DOCTYPE html>
<html>
    <head>
      <title>Galactic Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <div class="gameTitle"><h1>Galactic Tic Tac Toe</h1></div>

      <div class="gameBoard">
          <div id='message'><h4>Game Messages:</h4></div>
        <div class="col-xs-4 col-md-4 box_grid" id='0' >Box 1
        </div>

        <div class="col-xs-4 col-md-4 box_grid" id='1'>Box 2

        </div>
        <div class="col-xs-4 col-md-4 box_grid" id='2'>Box 3

        </div>

        <div class="col-xs-4 col-md-4 box_grid" id='3'>Box 4

        </div>

        <div class="col-xs-4 col-md-4 box_grid" id='4'>Box 5

        </div>

        <div class="col-xs-4 col-md-4 box_grid" id='5'>Box 6
        </div>

        <div class="col-xs-4 col-md-4 box_grid" id='6'>Box 7

        </div>

        <div class="col-xs-4 col-md-4 box_grid" id='7'>Box 8

        </div>

        <div class="col-xs-4 col-md-4 box_grid" id='8'>Box 9

        </div>
      </div>

      <div class="loginRegisterContainder">
        <div class="login">
          <form id="sign-in">
            <fieldset>
              <legend>Login Captain</legend>
              <input type="text" name="credentials[email]"  placeholder="Enter Username">
              <br>
              <input type="password" name="credentials[password]"  placeholder="Password">
              <br>
              <input type="submit" name="submit" value="Login as Captain:">
          </fieldset>
          </form>
          </div>
        <div class="register">
          <form id="sign-up">
            <fieldset>
              <legend>Register New Captain</legend>
                <br>
                <input type="text" name="credentials[email]" value=""="Enter a Username">
                <br>
                <input type="password" name="credentials[password]" value="Password">
                <br>
                <input type="password" name="credentials[password_confirmation]" value="Confirm Password">
                <br>
                <input type="submit" name="submit" value="Register New Captain!">
            </fieldset>
          </form>
        </div>
      </div>

    </body>
</html>
